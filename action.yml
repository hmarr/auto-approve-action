name: 'Auto Approve'
description: 'Automatically approve pull requests'
branding:
  icon: 'check-circle'
  color: 'green'
inputs:
  github-token:
    default: ${{ github.token }}
    description: 'The GITHUB_TOKEN secret'
    required: false
  pull-request-number:
    description: '(optional) The ID of a pull request to auto-approve. By default, this action tries to use the pull_request event payload.'
    required: false
  review-message:
    description: '(optional) The message of the pull request review.'
    required: false
  force-review:
    description: '(optional) Re-approves the PR even if status is already approved. Used for cases when a PR requests for a re-review.'
    required: false
runs:
  using: 'node16'
  main: 'dist/index.js'
